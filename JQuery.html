<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>

    <!-- JQuery UI Files -->
    
  
    <title>JQuery || Draggable</title>
    <style>
      #outerbox {
        border: 1px solid black;
        height: 700px;
      }

      #innerbox {
        border: 1px solid blue;
        height: 100px;
        width: 100px;
      }
      #innerbox {
        border: 1px solid blue;
        height: 100px;
        width: 100px;
      }#innerbox {
        border: 1px solid blue;
        height: 100px;
        width: 100px;
      }
      #innerbox {
        border: 1px solid blue;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="outerbox">
      <div id="innerbox">I am inside this Div!</div>
    </div>

    <script>
      $("#innerbox").draggable({ axis: "y" });
    </script>
  </body>
</html>
